# Redirect HTTP scriobh.io to HTTPS www.scriobh.io
server {
    listen 80;
    server_name scriobh.io www.scriobh.io;
    return 301 https://www.scriobh.io$request_uri;
}

# Redirect HTTPS scriobh.io to HTTPS www.scriobh.io
server {
    listen 443 ssl;
    server_name scriobh.io;

    ssl_certificate /etc/letsencrypt/live/scriobh.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scriobh.io/privkey.pem;

    return 301 https://www.scriobh.io$request_uri;
}

# Main app served at HTTPS www.scriobh.io
server {
    listen 443 ssl;
    server_name www.scriobh.io;

    ssl_certificate /etc/letsencrypt/live/scriobh.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scriobh.io/privkey.pem;

    # Serve frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy backend API
    location /notes/api/ {
        rewrite ^/notes/api/(.*)$ /$1 break;
        proxy_pass http://secure-notes-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
    }
}
